<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Users Registation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/target/classes/templates/style.css" th:href="@{/css/style.css}" />
		<script src="https://kit.fontawesome.com/da937f8704.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="">

		<div class="container">
			<h1 class="mt-4 px-3">Users Registation</h1>
			<hr>

			<form action="#" th:action="@{/saveUsers}" th:object="${user}" method="POST" class="px-5">
				<label for="UserName" class="form-label">User Name</label>
				<input type="text" th:field="*{name}" placeholder="Users Name" class="form-control mb-4 ">

				<label for="Email" class="form-label">Email</label>
				<input type="text" th:field="*{email}" placeholder="Users Email" class="form-control mb-4">
				
				
				<label for="Password" class="form-label">Password</label>
				<input type="text" th:field="*{password}" placeholder="Users Password" class="form-control mb-4">

				<button type="submit" class="btn btn-info register-btn"> Register</button>
			</form>
		<div class="home-link">
			<a th:href="@{/}" ><i class="fa-solid fa-arrow-left "></i>  Back to Sign In</a>
		</div>
		</div>
	</div>
</body>

</html>
