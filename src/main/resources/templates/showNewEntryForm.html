<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>TimeSheet</title>
	<link rel="stylesheet" type="text/css" href="/target/classes/templates/style.css" th:href="@{/css/style.css}" />

</head>

<body>

	<div class="form-container">
		<form action="#" th:action="@{/saveLog}" th:object="${userlog}" method="POST">
			<div>
				<div class="my-5">
					<h1 class="heading">Time Log Entry</h1>
					<div class="form">
						<div class="form-cont">
							<label for="userid" class="form-label">User ID</label>
							<label for="date" class="form-label">Date</label>
							<label for="in-time" class="form-label">In-Time</label>
							<label for="out-time" class="form-label">Out Time</label>
							<label for="hoursWorked" class="form-label">Hours Worked</label>
							<label for="overtimePeriod" class="form-label">Overtime Period</label>
                    	</div>
						<div class="form-cont1">
							<input type="text" th:field="*{userid}" class="form-control" id="userid">
							<input type="date" th:field="*{date}" class="form-control" id="date">
							<input type="time" th:field="*{inTime}" class="form-control" id="in-time">
							<input type="text" th:field="*{outTime}" class="form-control" id="out-time">
							<input type="text" th:field="*{hoursWorked}" class="form-control" id="hoursWorked">
							<input type="text" th:field="*{overtimePeriod}" class="form-control" id="overtimePeriod">
						</div>
					</div>

					<div class="buttons">
						<button type="submit">Save</button>
						<button type="submit"><a th:href="@{/}"> Exit</a></button>
					</div>

					<div>


					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
