<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Time Sheet</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/target/classes/templates/style.css" th:href="@{/css/style.css}" />
  </head>
  <body>
	
	<div class="task-container">
			<div class=" my-2">
			       <h1>TimeSheet</h1>

			  

			       <table>
			           <thead>
			               <tr>
							<th>User ID</th>
			                   <th>Date</th>
							   <th>In-Time</th>
							   <th>Out-Time</th>
							   <th>Hours Worked</th>
							   <th>Over Time Worked</th>
			               </tr>
			           </thead>
			           <tbody class="tbl-content">
			               <tr th:each="userLog : ${listUserLog}">
			                   <td th:text="${userLog.userid}"></td>
			                   <td th:text="${userLog.date}"></td>
							   <td th:text="${userLog.inTime}"></td>
							   <td th:text="${userLog.outTime}"></td>
							   <td th:text="${userLog.hoursWorked}"></td>
							   <td th:text="${userLog.overtimePeriod}"></td>
			                   </td>
			               </tr>
			           </tbody>
			       </table>
			   </div>
			   <div class="p-3">
				<a th:href="@{/showNewEntryForm}" class="add"> Add Log </a>
			   </div>
			  
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
