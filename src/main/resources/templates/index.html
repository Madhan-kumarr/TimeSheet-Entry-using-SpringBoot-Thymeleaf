<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/target/classes/templates/style.css" th:href="@{/css/style.css}" />
</head>

<body>

	<form action="#" th:action="@{/login}" th:object="${User}" method="POST">
		<div class="wrapper">
			<div class="login-container">
				<div class="main">
					<h1>Login page</h1>

					<div class="mb-3">
						<label for="email" class="form-label">User Name</label>
						<input type="text" th:field="*{name}" class="form-control" id="email"
							aria-describedby="emailHelp" name="datePlanted">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" th:field="*{password}" class="form-control" id="password">
					</div>
					<div class="input-btn">
						<button type="submit" class="btn btn-info">Sign In</button>
						<button type="submit" class="btn btn-info"><a th:href="@{/registerUsers}">Sign Up</a></button>
					</div>

				</div>
			</div>
		</div>

	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
